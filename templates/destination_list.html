
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
    <style>
  .container {
    max-width: 1200px;
  }
  .grid-cols-1 {
    grid-template-columns: repeat(1, minmax(0, 1fr));
  }
  .grid-cols-2 {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
  .grid-cols-3 {
    grid-template-columns: repeat(3, minmax(0, 1fr));
  }
</style>


    <title>Tourist Destinations</title>
</head>
<body>
<form class="d-flex" role="search" method="post" action="" style="">
    {% csrf_token %}
    <div class="container mx-auto p-4">
  <div class="bg-white shadow-md py-4">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Destination Explorer</h1>
      <nav>
        <ul class="flex space-x-4">
          <li>
<!--            <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">-->
               <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
              <a href="{% url 'index' %}" class="px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600">search</a>
<!--   <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Search</button>-->

            </button>
          </li>
          <li>
              <a href="{% url 'create_destination' %}" class="px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600">Add Destination</a>
<!--            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">-->
<!--              Add Destination-->
<!--            </button>-->
          </li>
        </ul>
      </nav>
    </div>

<!-- <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">-->
<!--   <button class="btn btn-outline-success" type="submit">Search</button>-->

  </div>
    </div>
</form>

    <h1>Tourist Destinations</h1>
<h3>Available Destinations</h3>
{% if original_data %}
    <ul>
        {% for destination in destinations %}

            <li>
                <a href="{% url 'destination_fetch' destination.id %}">{{ destination.place_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
