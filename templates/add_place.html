<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DestinationForm üó∫Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  label {
    color: #333;
  }
  input, textarea {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    margin-top: 5px;
    width: 100%;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>

<body>

    <div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Add Destination</h1>
  <form id="destination-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
      <label for="place_name" class="block text-gray-700 text-sm font-bold mb-2">Place Name:</label>
      <input type="text" id="place_name" name="place_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="mb-4">
      <label for="weather" class="block text-gray-700 text-sm font-bold mb-2">Weather:</label>
      <input type="text" id="weather" name="weather" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="mb-4">
      <label for="location_district" class="block text-gray-700 text-sm font-bold mb-2">District:</label>
      <input type="text" id="location_district" name="location_district" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="mb-4">
      <label for="location_state" class="block text-gray-700 text-sm font-bold mb-2">State:</label>
      <input type="text" id="location_state" name="location_state" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="mb-4">
      <label for="google_map_link" class="block text-gray-700 text-sm font-bold mb-2">GPS URL:</label>
      <input type="url" id="google_map_link" name="google_map_link" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
      <div class="mb-4">
      <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image:</label>
      <input type="file" id="image" name="image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="mb-4">
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
      <textarea id="description" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
  </form>
</div>
</body>
</html>
